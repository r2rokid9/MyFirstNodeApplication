<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>My first Node.js app</title>
</head>

<body>
    <form action="/submit-post" method="post" enctype="multipart/form-data">
        Title: <br> <input name="title" type="text" /> <br>
        Description: <br> <input name="description" type="text"/> <br>
        Content: <br> <textarea name="content" rows="10" cols="30">
        </textarea> <br>
        <input type="file" name="image"> <br>
        <input type="submit">
    </form>

    <a href="/content">View all posts</a>
</body>
